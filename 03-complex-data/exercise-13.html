<script>
    const getMessageMarkup = (type) => {
        const message = {
            notice: `This is a notice.`,
            error: `An error occured!`,
            success: `Success!`
        };
        if (type === `notice`) return `<div class="message ${message.notice}">${message.notice}</div>`;
        else if (type === `error`) return `<div class="message ${message.error}">${message.error}</div>`;
        else if (type === `success`) return `<div class="message ${message.success}">${message.success}</div>`;
        else return `Invalid input`;
    }
    console.log(getMessageMarkup(`error`));

</script>
