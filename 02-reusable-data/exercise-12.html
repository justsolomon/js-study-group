<script>

    const getLogIn = () => {
        let password = prompt(`Please enter a password`);
        if (password === "password") {
            alert("Thank you! You are Logged In!");
            return true;
        } else {
            alert("Incorrect, please try again!");
            return false;
        }
    };
    getLogIn();
